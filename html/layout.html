{{define "layout"}}
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{{/*<meta http-equiv="refresh" content="60">*/}}
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" type="text/css">
		<title>Time Tracking</title>

	</head>
    <body onLoad="setUp('{{.Page}}', '{{.Message}}')"> 
		{{/*		<div class="w3-container w3-blue" style="text-align:center">
			<img src="images/timetrace.png" alt="Timetrace" > 
		</div>
			*/}}
		<div id="sidebar" class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="left:0;width:200px">
				<button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="document.getElementById('sidebar').style.display='none'">Close &times;</button>
				<button class="w3-btn w3-padding-24 w3-block w3-left-align w3-blue">Project to Track</button>
				{{range .Projects }}
				<form action="/" method=post>
					<input type=hidden name=action value=start>
					<input type=hidden name=project value={{.Key}}>
					<button class="w3-button w3-block w3-left-align" type=submit>* {{.Key}}</button>
				</form>
				{{end}}
		</div>
		<div class="w3-main" style="margin-left:200px">
			{{template "buttonbar" .}}
				{{template "main" .}}
		</div>
			{{template "script"}}
	</body>
</html>
{{end}}
