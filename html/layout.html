{{define "layout"}}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
  <title>Time Tracking</title>

</head>
<body>
	<div class="w3-main">
    	<div class="w3-container w3-card w3-blue ">
		    	<button class="w3-button w3-blue w3-xlarge w3-hide-large" onclick="document.getElementById('sidebar').style.display='block'">&#9776;</button>
			<label>Project</label>
			<label class="w3-black">{{.CurrentProject}}</label>
			<label>Current</label>
			<label class="w3-black">{{.CurrentTime}}</label>
			<label>Today</label>
			<label class="w3-black">{{.Today}}</label>
			<label>Breaks</label>
			<label class="w3-black">{{.Breaks}}</label>
			{{ if .Tracking }}
			<form action="/" method=Post>
				<input type=hidden name=action value=stop>
				<button class="w3-button" type=submit onclick="return confirm('stop tracking {{.CurrentProject}}')">Stop</button>
			</form>
			{{end}}
	    </div>
		<div id="sidebar" class="w3-sidebar w3-bar-block w3-collapse w3-animate-left" style="width:200px">
		    <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="document.getElementById('sidebar').style.display='none'">Close &times;</button>
			{{range .Projects }}
			<form action="/" method=post>
				<input type=hidden name=action value=start>
				<input type=hidden name=project value={{.Key}}>
				<button class="w3-button w3-block w3-left-align" type=submit>{{.Key}}</button>
			</form>
			{{end}}
		</div>
    </div>
</body>
</html>
{{end}}
