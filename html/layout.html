{{define "layout"}}
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{{/*<meta http-equiv="refresh" content="60">*/}}
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" type="text/css">
		<title>Time Tracking</title>

	</head>
	<body onLoad="setUp('{{.Page}}', '{{.Message}}')"> 
		{{template "Header" .}}
		{{template "Buttonbar" .}}
		{{template "Content" .}}
		{{template "Reports" .}}
		{{template "Script" }}
	</body>
</html>
{{end}}

{{define "Content"}}
<div class="w3-third w3-hide-small w3-hide-medium">
	{{template "SidebarContent" . }}
</div>
<div class="w3-twothird">
	{{template "Main" . }}
</div>
{{end}}
